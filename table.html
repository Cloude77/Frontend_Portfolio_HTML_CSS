<!DOCTYPE html>

<html>
    <head>       
        <title>Table Layout</title>        
        <link href="style3.css" rel="stylesheet">
    </head>
    <body>
        <table class="price-list">
           <thead>
            <!-- Объеденим ячейки постолбцам в конце таблицы -->
                <tr>
                    <th>#</th>    
                    <th>Наименование работ</th>
                    <th>Цена</th>
                </tr>           
           <tbody>
                <tr>
                    <td>1</td>
                    <td>Проектирование макета страницы</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Дизайн (оформление)</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Верстка страницы</td>
                    <td>12000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Программирование Backend-a</td>
                    <td rowspan="2">7000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Размещение на хостинге</td>
                    <!-- <td>2000</td> -->
                </tr>  
            </thead>      
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Общая стоимость:</td>
                    <td>33000</td>
                </tr>
            </tfoot>

        </table>    
        
    </body>
</html>
